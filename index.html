<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/main.min.css">
  <title>Preview-Card-Component-Main</title>
</head>
<body>
  


  <div class="card-container">
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equiliberium">
      </div>

      <h4 class="title">Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <span class="left">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          0.041ETH
        </span>
        <span class="right">
          <img src="./images/icon-clock.svg" alt="clock">
          3 days left
        </span>
      </div>


      <hr>

      <div class="copyright-section">
        <img class="prof-pic" src="./images/image-avatar.png" alt="profile-pic">
        <strong>Creation of <span>  Jules Wyvern</span></strong>
      </div>

    </div>
  </div>





</body>
</html>
